<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div>
            <form action="" method="post" id="form-add-student">
                <label for="student-mail" id="label-student-mail">Email</label>
                <input type="email" name="student-mail" id="student-mail">
                <label for="student-fullname" id="label-student-fullname">Nom complet</label>
                <input type="text" name="student-fullname" id="student-fullname">
                <label for="student-birthdate" id="label-student-birthdate">Date de naissance</label>
                <input type="date" name="student-birthdate" id="student-birthdate">
                <label for="student-gender">Gender</label>
                <select id="student-gender" name="student-gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <label for="student-grade">Grade</label>
                <select id="student-grade" name="student-grade">
                    <option value="1">Bachelor 1</option>
                    <option value="2">Bachelor 2 Web</option>
                    <option value="3">Bachelor 2 Logiciel</option>
                    <option value="4">Bachelor 2 Cyber</option>
                    <option value="5">Bachelor 2 IA</option>
                    <option value="6">Bachelor 3 Web</option>
                    <option value="7">Bachelor 3 Logiciel</option>
                    <option value="8">Bachelor 3 Cyber</option>
                    <option value="9">Bachelor 3 IA</option>
                    <option value="10">Master 1 IT Business IT</option>
                    <option value="11">Master 2 IT Business IT</option>
                    <option value="12">Master DPO</option>
                </select>
                <input type="submit" value="Ajouter" id="btnSubmit" name="submitBtn">
            </form>
        </div>
    </main>
</body>
</html>
